<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
     <div class="calculator-body">
        <div class="screen">
            <p class="display"></p>
        </div>
        <div class="buttons">
            <div class="number-buttons">
                <div class="button number seven">7</div>
                <div class="button number eight">8</div>
                <div class="button number nine">9</div>
                <div class="button number four">4</div>
                <div class="button number five">5</div>
                <div class="button number six">6</div>
                <div class="button number one">1</div>
                <div class="button number two">2</div>
                <div class="button number three">3</div>
                <div class="button number zero">0</div>
                <div class="button number dot">.</div>
                <div class="button number clear">CLEAR</div>
                
            </div>
            <div class="operator-buttons">
                <div class="button operator plus">+</div>
                <div class="button operator minus">-</div>
                <div class="button operator star">*</div>
                <div class="button operator slash">/</div>
                <div class="button operator equals">=</div>
            </div>
        </div>
     </div>   
</body>
</html>
